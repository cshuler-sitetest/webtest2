<!-- Report Accordian slider section -->


<div class="accordion">
    {% for proj in site.llc_proj %}
            <input type="radio" name="select" class="accordion-select" />
        <div class="accordion-title">
        <span>
            {{ proj.title}}
        </span>
        </div>
        
        <div class="accordion-content">
            {{ proj.content }}
            <div> 
                <center>
                    <img src= "{{ proj.img | relative_url }}" width="{{ proj.wid }}">
                    <p>
                        {{ proj.caption }}
                    </p>
                </center>
            </div>
        </div>
                 
    
    
    {% endfor %}
